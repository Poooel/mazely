<!doctype html>

<head>
    <link rel="icon" href="/static/img/favicon.svg" sizes="any" type="image/svg+xml">
    <meta charset="utf-8">
    <!-- CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"></script>

    <!-- Local scripts -->
    <script src="/static/scripts/cell.js"></script>
    <script src="/static/scripts/grid.js"></script>
    <script src="/static/scripts/network.js"></script>
    <script src="/static/scripts/settings.js"></script>
    <script src="/static/scripts/size.js"></script>
    <script src="/static/scripts/populateSelects.js"></script>

    <title>Maze.ly</title>
</head>

<body>
    <button id="openOptions" class="fixed top-0 left-0 h-8 w-8 m-4 transition duration-100 ease-in-out">
        <svg id="gear" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
    </button>
    <canvas id="maze" resize></canvas>
    <div id="modalBackground" class="absolute inset-0 h-full w-full bg-white bg-opacity-75 invisible opacity-0 transition-opacity duration-300 ease-in-out"></div>
    <div id="modal" class="fixed top-0 left-0 m-4 p-8 bg-gray-200 border border-solid border-gray-300 shadow-xl rounded invisible opacity-0 transition-opacity duration-300 ease-in-out">
        <div id="settings" class="grid grid-cols-1 gap-4">
            <h2>Settings</h2>
            <div>
                <label for="generator">Algorithm to generate the maze</label>
                <select id="generator"></select>
            </div>
            <div>
                <label for="solver">Algorithm to solve the maze</label>
                <select id="solver"></select>
            </div>
            <div>
                <h3 id="advancedSettings" class="cursor-pointer">‣ Advanced settings</h3>
                <div data-accordion="advancedSettings" class="grid grid-cols-1 gap-2 pl-4 hidden h-0 max-h-full">
                    <div>
                        <h4 id="walls" class="cursor-pointer">‣ Walls</h4>
                        <div data-accordion="walls"  class="grid grid-cols-1 gap-1 pl-4 hidden h-0 max-h-full">
                            <div>
                                <input id="enableWalls" type="checkbox" checked>
                                <span>Enable walls</span>
                            </div>
                            <div>
                                <label for="wallThickness">Wall thickness</label>
                                <input id="wallThickness" type="number" min="0" max="30" value="10">
                            </div>
                            <div>
                                <label for="wallColor">Wall color</label>
                                <input id="wallColor" type="color">
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4 id="cells" class="cursor-pointer">‣ Cells</h4>
                        <div data-accordion="cells"  class="grid grid-cols-1 gap-2 pl-4 hidden h-0 max-h-full">
                            <div>
                                <label for="cellBackgroundColor">Cell background color</label>
                                <input id="cellBackgroundColor" type="color" value="#FFFFFF">
                            </div>
                            <div>
                                <label for="cellSize">Cell size</label>
                                <input id="cellSize" type="number" min="0" max="100" value="25">
                            </div>
                            <div>
                                <h5 id="xray" class="cursor-pointer">‣ X-Ray</h5>
                                <div data-accordion="xray" class="grid grid-cols-1 gap-1 pl-4 hidden h-0 max-h-full">
                                    <div>
                                        <input id="enableXray" type="checkbox">
                                        <span>Enable X-Ray</span>
                                    </div>
                                    <div>
                                        <label for="xrayColor">X-Ray color</label>
                                        <select id="xrayColor">
                                            <option value="black">Black</option>
                                            <option value="blue">Blue</option>
                                            <option value="red">Red</option>
                                            <option value="green">Green</option>
                                            <option value="yellow">Yellow</option>
                                            <option value="turquoise" selected>Turquoise</option>
                                            <option value="magenta">Magenta</option>
                                            <option value="grey">Grey</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4 id="startAndGoal" class="cursor-pointer">‣ Start & Goal</h4>
                        <div data-accordion="startAndGoal" class="grid grid-cols-1 gap-2 pl-4 hidden h-0 max-h-full">
                            <div>
                                <label for="placeStartAndGoal">How to place start & goal?</label>
                                <select id="placeStartAndGoal">
                                    <option value="farthest" selected>Farthest</option>
                                    <option value="random">Random</option>
                                </select>
                            </div>
                            <div>
                                <h5 id="start" class="cursor-pointer">‣ Start</h5>
                                <div data-accordion="start" class="grid grid-cols-1 gap-1 pl-4 hidden h-0 max-h-full">
                                    <div>
                                        <input id="showStart" type="checkbox">
                                        <span>Show start</span>
                                    </div>
                                    <div>
                                        <label for="startColor">Start color</label>
                                        <input id="startColor" type="color" value="#339933">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h5 id="goal" class="cursor-pointer">‣ Goal</h5>
                                <div data-accordion="goal" class="grid grid-cols-1 gap-1 pl-4 hidden h-0 max-h-full">
                                    <div>
                                        <input id="showGoal" type="checkbox">
                                        <span>Show goal</span>
                                    </div>
                                    <div>
                                        <label for="goalColor">Goal color</label>
                                        <input id="goalColor" type="color" value="#cc3300">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h5 id="path" class="cursor-pointer">‣ Path</h5>
                                <div data-accordion="path" class="grid grid-cols-1 gap-1 pl-4 hidden h-0 max-h-full">
                                    <div>
                                        <input id="showPath" type="checkbox">
                                        <span>Show path</span>
                                    </div>
                                    <div>
                                        <label for="pathColor">Path color</label>
                                        <input id="pathColor" type="color" value="#ff66ff">
                                    </div>
                                    <div>
                                        <input id="animationSpeed" type="number" value="3" min="1" max="10">
                                        <span>Animation speed</span>
                                    </div>
                                    <div>
                                        <button id="startAnimation">Start</button>
                                    </div>
                                    <div>
                                        <button id="pauseAnimation">Pause</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="seed">Seed</label>
                            <input id="seed" type="text">
                        </div>
                        <div>
                            <input id="fromSeed" type="checkbox">
                            <span>Generate from seed</span>
                        </div>
                    </div>
                </div>
            </div>
            <button id="generateAndSolve">Generate & Solve</button>
        </div>
        <button id="closeOptions" class="absolute top-0 right-0 m-4 h-8 w-8 rounded-full hover:bg-gray-300 transition duration-100 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <script>
        // Populate window object with PaperScope
        paper.install(window)
        paper.setup('maze')
    </script>
    <script src="/static/scripts/modal.js"></script>
    <script src="/static/scripts/paper.js"></script>
    <script src="/static/scripts/listeners.js"></script>
</body>
